{% load static %}<style>

    .titbox{width:100px; border: none; height:100px;  display:inline-block; background-color:whitesmoke;
                border-radius:50%; text-align:center; font-size:12px; margin:4px 3px 3px 3px; padding-top:22px;
             box-shadow:3px 3px 3px grey; margin-right:10px;}
    .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 20%;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 17px;
  color: white;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.fa-arrow-right{color:green}
#log{border:none; border-bottom: 1px solid black;}
                </style>

    {% include 'cap/nav/nav.html' %}
    
<div class="container my-3">
  <h5 style="display:inline-block">Withdraw</h5>
  
  {% include 'cap/nav/menu.html' %}
  
</div>

{% include 'cap/includes/cashbar.html' %}
<div class="container">
    <h5 class="mt-3 text-center">Enter your card details</h5><hr>
    <form method="POST" class="form-group" style="font-size:14px">
      {% csrf_token %}
      <span>Name on card:</span>
      <input type="text" name="{{ form.name.html_name }}" placeholder="{{ form.name.html_name }}" id="log" class="w-100 mb-3">
      <span>Card number:</span>
      <input type="text" name="{{ form.cc_number.html_name }}" placeholder="card number" id="log" class="w-100 mb-4">
      
      <div class="row">
        <div class="col-6">
          <span>Card expiry date:</span>
          <input style="width:70px; text-align: center;" type="text" name="{{ form.cc_expiry.html_name }}" placeholder="11/12" id="log" class="mb-1">
        </div>
        <div class="col-6">
          <span>CVV:</span><br>
          <input style="width:70px; text-align: center;" type="text" name="{{ form.cc_code.html_name }}" placeholder="123" id="log" class="mb-1">
        </div>
      </div>
      <br>
      <span>Withdrawal amount:</span>
      <input type="text" name="{{ form.name.html_name }}" placeholder="$" id="log" class="w-80 mb-3">
      
      
      
      
      <center>
        <input type="submit" class="btn btn-success btn-sm my-4" value="Submit"><br>
        <img src="{% static 'capping/mastercard.svg' %}" class="mr-1" style="height: 47px;">
        <img src="{% static 'capping/visa.svg' %}" class="mr-1" style="height: 47px;">
        <img src="{% static 'capping/american-express.svg' %}" class="mr-1" style="height: 47px;">
        <img src="{% static 'capping/discover.svg' %}" style="height: 47px;">
      </center>




    </form>
    </div>
