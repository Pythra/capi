<div style="height:50px; padding:13px; background-color:whitesmoke; width:100%;position:fixed;bottom:0;"
     class="navbar d-flex justify-content-between">
<a href="{% url 'home' %}">
  <i class="fa fa-dashboard icon""></i>
</a>

<a href="{% url 'trade' %}">

</a> 
  <i class="fa fa-envelope-o icon" data-toggle="modal" data-target="#modalmail" ></i>

</a>

<!-- Modal -->

  <h6 class="modal-title" id="exampleModalLongTitle">

  </h6>

  </button>
</div>
<center class="modal-body w-80" style="font-size:14px">
 <br>
  <form  method="POST" class="form-group mt-1" style="font-size:14px" action="{% url 'home' %}"> 
    {% csrf_token %}
  <input style="border:1px solid grey; height:50px; width:80%" type="text" class="my-1"><br>
    <input class="btn btn-success btn-sm mt-2" type="submit" value="submit">
    
  </form>

</div>
