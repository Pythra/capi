{% extends 'cap/base.html' %}
{% block title %}
{% endblock %}
{% block content %}

<h5 class="mt-3 text-center">Edit Profile</h5>
<form method="POST" class=" container form-group"  enctype="multipart/form-data" style="font-size:14px">
  {% csrf_token %}

    {{ p_form.last_name }}<br>

</form>

{% endblock %}
