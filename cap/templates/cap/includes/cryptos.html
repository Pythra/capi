
    <center>
        <div class="container my-2 ml-2 pt-3 mb-5">
        <small style="color:grey; font-size:small">Select your preferred crypto currency</small>
        {% for dat in coins %}
        <ul class="list-group" style="font-size: 13PX;">
            <li class="list-group-item mt-1">
                <div class="row">
                        
                    <div class="col-4">
                        {{ dat.name }}
                    </div>
                    <div class="col-3">
                        ${{ dat.quote.USD.price | floatformat:2 }}
                    </div>
                    <div class="col-2">
                        <span style="{% if dat.quote.USD.percent_change_1h > 0 %}color:green;{% else %}color:red;{% endif %}">
                            {{ dat.quote.USD.percent_change_1h | floatformat:2  }}
                        </span>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success btn-sm" style="font-size:11PX">BUY</button>
                    </div>
                </div>
        
            </li>
        </ul>
        {% endfor %}
        </div>
            </center>
